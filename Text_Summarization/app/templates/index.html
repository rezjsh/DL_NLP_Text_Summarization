<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl space-y-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Text Summarizer</h1>
        <form method="POST" action="/" class="space-y-6">
            <div class="flex flex-col">
                <label for="text_input" class="text-sm font-medium text-gray-700 mb-1">Enter Text to Summarize</label>
                <textarea id="text_input" name="text_input" rows="10" class="shadow-sm border-gray-300 rounded-md p-3 focus:ring-indigo-500 focus:border-indigo-500 block w-full resize-y" placeholder="Paste your text here...">{{ original_text }}</textarea>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex-grow">
                    <label for="summarizer_method" class="text-sm font-medium text-gray-700">Choose Summarization Method</label>
                    <select id="summarizer_method" name="summarizer_method" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="tfidf" {% if method == 'tfidf' %}selected{% endif %}>TF-IDF (Extractive)</option>
                        <option value="textrank" {% if method == 'textrank' %}selected{% endif %}>TextRank (Extractive)</option>
                        <option value="lsa" {% if method == 'lsa' %}selected{% endif %}>LSA (Extractive)</option>
                        <option value="t5" {% if method == 't5' %}selected{% endif %}>T5 (Abstractive)</option>
                        <option value="bert_extractive" {% if method == 'bert_extractive' %}selected{% endif %}>BERT (Extractive)</option>
                    </select>
                </div>
                <div class="flex-shrink-0">
                    <label for="num_sentences" class="text-sm font-medium text-gray-700">Number of Sentences</label>
                    <input type="number" id="num_sentences" name="num_sentences" value="{{ num_sentences }}" min="1" max="10" class="mt-1 block w-24 pl-3 pr-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                </div>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Summarize
            </button>
        </form>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="space-y-2">
            {% for category, message in messages %}
            <div class="p-4 rounded-md {% if category == 'error' %}bg-red-50 text-red-700{% else %}bg-green-50 text-green-700{% endif %}">
                <div class="flex">
                    <div class="ml-3">
                        <p class="text-sm font-medium">{{ message }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% if summary %}
        <div class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-800">Summary</h2>
            <div class="bg-gray-50 p-4 rounded-md border border-gray-200">
                <p class="text-gray-800 whitespace-pre-wrap">{{ summary }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
